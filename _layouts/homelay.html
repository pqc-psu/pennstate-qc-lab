---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image.png" alt="Slide 1" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image.png" alt="Slide 2" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/team/hm-farewell (2022_08_09 13_53_15 UTC).jpeg" alt="Slide 3" />
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>

</div> -->


<div id="newsid" class="col-sm-4 nopadding-right">
  <div class="p-3" style="border-left: 2px solid #ddd; height: 500px; overflow-y: auto;">
    <h4 class="mb-4" style="font-size: 1.4rem;">
      <i class="fas fa-newspaper"></i> News
    </h4>

    {% for item in site.data.news %}
    <div class="mb-4">
      <p class="mb-1" style="font-size: 1rem; color: #666;">
        <strong>{{ item.date }}</strong>
      </p>
      <p style="font-size: 1.05rem; line-height: 1.5; margin-bottom: 0;">
        <em>{{ item.title }}</em>
      </p>
      <p style="font-size: 1rem; color: #333;">{{ item.content }}</p>
    </div>
    {% endfor %}
  </div>
</div>
