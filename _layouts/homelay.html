---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/gp1.jpg" alt="Slide 1" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/gp2.jpg" alt="Slide 2" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/team/gp3.jpg" alt="Slide 3" />
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>

<div id="newsid" class="col-sm-4 nopadding-right">
  <div style="
    max-height: 500px;
    overflow-y: auto;
    padding: 20px 25px;
    border-left: 2px solid #ddd;
    background-color: #fafafa;
  ">
    <h4 style="font-size: 3rem; margin-bottom: 1.5rem;">
      <i class="fas fa-newspaper"></i> News
    </h4>

    {% for item in site.data.news %}
    <div class="mb-4" style="margin-bottom: 2rem;">
      <p style="font-size: 1.8rem; color: #666; margin-bottom: 0.2rem;">
        <strong>{{ item.date }}</strong>
      </p>
      <p style="font-size: 1.8rem; font-weight: 600; font-style: italic; margin-bottom: 0.3rem;">
        {{ item.title }}
      </p>
      <p style="font-size: 1.8rem; line-height: 1.6; color: #333;">
        {{ item.content }}
      </p>
    </div>
    {% endfor %}
  </div>
</div>
