---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/team/gp1.jpg" alt="Slide 1" style="width: 100%; height: 150px;/>
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/team/gp2.jpg" alt="Slide 2" style="width: 100%; height: 150px;/>
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/team/gp3.jpg" alt="Slide 3" style="width: 100%; height: 150px;/>
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>

	{% include tweets.html %}
</div> -->


<div id="newsid" class="col-sm-4 nopadding-right">
  <div style="
    max-height: 800px;
    overflow-y: auto;
    padding: 20px 25px;
    border-left: 2px solid #ddd;
    background-color: #d3d3d3;
	text-align:left;
	
  ">
    <h4 style="font-size: 3rem; margin-bottom: 1.5rem;">
      <i class="fas fa-newspaper"></i> News
    </h4>

    {% for item in site.data.news %}
    <div class="mb-4" style="margin-bottom: 2rem;">
      <p style="font-size: 1.8rem; color: #000; margin-bottom: 0.2rem;">
        <strong>{{ item.date }}</strong>
      </p>
      <p style="font-size: 1.8rem; font-weight: 600; font-style: italic; margin-bottom: 0.3rem;">
        {{ item.title }}
      </p>
<!--       <p style="font-size: 1.8rem; line-height: 1.6; color: #000;">
        {{ item.content }}
      </p> -->
	<ul style="padding-left: 1.2rem; margin: 0;color: #000;">
        {% for entry in item.content %}
        <li style="font-size: 1.8rem; margin-bottom: 0.5rem;">{{ entry }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
</div>
